name: Backend lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install -r backend/dev-requirements.txt
      - name: Run linters
        run: sh ./scripts/lint