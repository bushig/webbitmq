name: Build Docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@v2.1.5
    - name: Lint frontend
    - with:
        node-version: 12.x
    - run: npm run lint
    
    - uses: actions/setup-node@v2.1.5
    - name: Build frontend
    - with:
        node-version: 12.x
    - run: npm run build
      
      
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file build.Dockerfile --tag webbitmq:$(date +%s)
